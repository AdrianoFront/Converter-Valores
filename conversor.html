<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Conversor de moedas</title>  
</head>

  <body>
    
    <div class="container">
      <header><h1>Conversor de moedas</h1></header>

      <main>
        <label>
          Converter <b>de</b> 
          <select id="currency-select">
            <option>R$ real brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select>
            <option>Dólar americano</option>
            <option>€ Euro</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder="R$ 12.999,00">
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="section-container">
            <p class="section-name">Real</p>
            <p class="section-value" id="real-value">R$ 10.000,00</p>
          </div>

          <img class="arrow-img" src="./assets/down-arrow.png">

          <div class="section-container">
            <p class="section-name" id="currency-name">Dólar americano</p>
            <p class="section-value" id="currency-value">US$ 3.000,00</p>
          </div>

        </section>
      </main>



    </div>


  </body>
  
  <script src="./script/conversor.js"></script>

</html>
